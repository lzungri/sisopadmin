### set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=INFO, sisopadmin

# Configuración de Logging de la webapp.
log4j.appender.sisopadmin=org.apache.log4j.FileAppender
log4j.appender.sisopadmin.File=sisopadmin.log
log4j.appender.sisopadmin.layout=org.apache.log4j.PatternLayout
log4j.appender.sisopadmin.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n